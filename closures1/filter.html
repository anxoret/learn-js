    <script>

        function filter(arr, func) {
            let newArr = [];

            for (let i = 0; i < arr.length; i++) {
                let value = arr[i];
                if ( func(value) ) {
                    newArr.push(value);
                };
            };

            return newArr;
            
        };

            return function(value) {
                return value >= a && value <= b;
            };

        };
