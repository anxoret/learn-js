<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>...</li>
        <li>Вот он!</li>
        <li>...</li>  
    </ul>
    <script>
        let secondLi = document.getElementsByTagName("li")[1].textContent;
        // или так: document.querySelector('li:nth-child(2)') , но не так: document.querySelectorAll('li')[1];
        alert(secondLi);
    </script>
</body>
</html>
