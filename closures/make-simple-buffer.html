    <script>

        function makeBuffer() {

            let storage = "";

            return function(a) {

                if (arguments.length != 0) {
                    storage = storage + a;
                }

                return storage;
            }

        }

        let buffer = makeBuffer();

        buffer("Замыкания");
        buffer(" Использовать");
